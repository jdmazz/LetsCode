<!doctype html>
<!--
  Free, Open-source, online HTML, CSS, JavaScript code editor
  @author jdmazz
-->
<html>
<head>
    <meta charset="utf-8">
    <title>LetsCode</title>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/lets-code.css">
</head>

<body>
    <header>
        <h1>LetsCode</h1>
        <ul id="Buttons">
            <li class="Toggle Active" id="HTMLButton">HTML</li><li class="Toggle" id="CSSButton">CSS</li><li class="Toggle" id="JavaScriptButton">JavaScript</li><li class="Toggle Active" id="OutputButton">Output</li>
        </ul>
    </header>
    
    <section>
        <textarea id="HTML"></textarea>
        <textarea id="CSS" class="Hidden"></textarea>
        <textarea id="JavaScript" class="Hidden"></textarea>
        <iframe id="Output"></iframe>
    </section>
    
    <footer>
        <span>(Version 0.1)</span> <span>By J.D. Mazz</span>
    </footer>

    <script type="text/javascript" src="scripts/lets-code.js"></script>
</body>
</html>
